<!-- Payment Section -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-money-bill-wave"></i>
            Оплата
        </h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label for="paymentAmount" class="form-label">Сумма (руб.):</label>
                <input type="number" class="form-control" id="paymentAmount" name="paymentAmount" 
                       min="0" step="100" value="0">
            </div>
            <div class="col-md-4">
                <label for="paymentStatus" class="form-label">Статус оплаты:</label>
                <select class="form-select" id="paymentStatus" name="paymentStatus">
                    <option value="pending">Ожидается</option>
                    <option value="paid">Оплачено</option>
                    <option value="cancelled">Отменено</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="paymentMethod" class="form-label">Способ оплаты:</label>
                <select class="form-select" id="paymentMethod" name="paymentMethod">
                    <option value="cash">Наличные</option>
                    <option value="card">Карта</option>
                    <option value="transfer">Перевод</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="paymentNotes" class="form-label">Примечания к оплате:</label>
                <textarea class="form-control" id="paymentNotes" rows="2" placeholder="Дополнительная информация по оплате..."></textarea>
            </div>
            <div class="col-md-6">
                <div class="mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sendReceipt">
                        <label class="form-check-label" for="sendReceipt">
                            Отправить чек через бота
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="createInvoice">
                        <label class="form-check-label" for="createInvoice">
                            Создать счет для оплаты
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Информация о стандартных ценах -->
        <div class="mt-3 p-3 bg-light rounded">
            <h6>Стандартные тарифы:</h6>
            <div class="row">
                <div class="col-md-3">
                    <small>Первичный прием: 2 000 руб.</small>
                </div>
                <div class="col-md-3">
                    <small>Повторный прием: 1 500 руб.</small>
                </div>
                <div class="col-md-3">
                    <small>Прививка: 1 000 руб.</small>
                </div>
                <div class="col-md-3">
                    <small>Консультация: 1 800 руб.</small>
                </div>
            </div>
        </div>
    </div>
</div>
