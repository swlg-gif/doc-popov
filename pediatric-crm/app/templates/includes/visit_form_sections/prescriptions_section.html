<!-- Prescriptions Section -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-pills"></i>
            Назначения
        </h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Выберите назначения из шаблона или добавьте вручную:</label>
            <div id="templatePrescriptions" class="mb-3">
                <!-- Назначения из шаблона будут подгружаться здесь -->
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ручные назначения:</label>
            <div id="manualPrescriptionsContainer">
                <!-- Динамически добавляемые ручные назначения -->
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addManualPrescription()">
                <i class="fas fa-plus"></i> Добавить назначение
            </button>
        </div>

        <div class="mb-3">
            <label for="prescriptionDuration" class="form-label">Длительность лечения:</label>
            <select class="form-select" id="prescriptionDuration">
                <option value="">-- Выберите --</option>
                <option value="3 дня">3 дня</option>
                <option value="5 дней">5 дней</option>
                <option value="7 дней">7 дней</option>
                <option value="10 дней">10 дней</option>
                <option value="14 дней">14 дней</option>
                <option value="1 месяц">1 месяц</option>
                <option value="постоянно">Постоянно</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="dietPrescription">
            <label class="form-check-label" for="dietPrescription">
                Назначить диету
            </label>
        </div>

        <div id="dietDetails" class="mt-2" style="display: none;">
            <label for="dietType" class="form-label">Тип диеты:</label>
            <select class="form-select" id="dietType">
                <option value="щадящая">Щадящая</option>
                <option value="стол №1">Стол №1</option>
                <option value="стол №2">Стол №2</option>
                <option value="стол №3">Стол №3</option>
                <option value="стол №4">Стол №4</option>
                <option value="стол №5">Стол №5</option>
                <option value="гипоаллергенная">Гипоаллергенная</option>
                <option value="безмолочная">Безмолочная</option>
            </select>
        </div>
    </div>
</div>

<!-- Шаблон для ручного назначения -->
<template id="manualPrescriptionTemplate">
    <div class="manual-prescription-item mb-2">
        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Препарат/процедура">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Дозировка">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Режим приема">
            </div>
            <div class="col-md-1">
                <button class="btn btn-outline-danger" type="button" onclick="removeManualPrescription(this)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Шаблон для назначения из шаблона -->
<template id="templatePrescriptionItem">
    <div class="form-check template-prescription-item">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label"></label>
    </div>
</template>
