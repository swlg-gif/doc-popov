<!-- Recommendations Section -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-clipboard-check"></i>
            Рекомендации и следующий визит
        </h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="recommendations" class="form-label">Рекомендации:</label>
            <textarea class="form-control" id="recommendations" name="recommendations" rows="3" 
                      placeholder="Дайте рекомендации по уходу, режиму, дальнейшему наблюдению..."></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="scheduleNextVisit" name="createNextAppointment">
            <label class="form-check-label" for="scheduleNextVisit">
                Запланировать следующий визит
            </label>
        </div>

        <div id="nextVisitDetails" class="mt-3" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <label for="nextVisitDate" class="form-label">Дата следующего визита:</label>
                    <input type="date" class="form-control" id="nextVisitDate" name="nextVisitDate">
                </div>
                <div class="col-md-4">
                    <label for="nextVisitTime" class="form-label">Время:</label>
                    <select class="form-select" id="nextVisitTime" name="nextVisitTime">
                        <option value="">-- Выберите время --</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="nextVisitType" class="form-label">Тип визита:</label>
                    <select class="form-select" id="nextVisitType" name="nextVisitType">
                        <option value="control">Контрольный</option>
                        <option value="repeat">Повторный</option>
                        <option value="consultation">Консультация</option>
                        <option value="vaccination">Прививка</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">Особые рекомендации:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bedRest">
                <label class="form-check-label" for="bedRest">
                    Постельный режим
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="abundantDrink">
                <label class="form-check-label" for="abundantDrink">
                    Обильное питье
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="temperatureControl">
                <label class="form-check-label" for="temperatureControl">
                    Контроль температуры
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sickLeave">
                <label class="form-check-label" for="sickLeave">
                    Освобождение от школы/сада
                </label>
            </div>
        </div>
    </div>
</div>
